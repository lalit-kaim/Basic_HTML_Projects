<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change div on every click</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        #main{
            width: 100px;
            height: 100px;
            background-color: salmon;
            transition: 1s;
        }
    </style>
</head>
<body>
    <button class="btn btn-success m-2" onclick="fun()">Change</button>
    <div id="main" class="m-2">

    </div>
    <script>
    function fun(){
        var a=document.getElementById("main");
        a.style.width=a.offsetWidth*1.2+"px";
        a.style.height=a.offsetHeight*1.2+"px";
        var b="0123456789abcdef";
        var color="#";
        for(i=0;i<6;i++){
            color+=b[Math.floor(Math.random()*16)];
        }
        console.log(color);
        a.style.backgroundColor=color;
    }
    </script>
</body>
</html>
