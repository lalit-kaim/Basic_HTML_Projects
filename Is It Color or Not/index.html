<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,html{
            margin: 0px;
            padding: 0px;
        }
        *{
            box-sizing: border-box;
        }
        div{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            line-height:50px;
        }
        h1{
            font-size: 60px;
        }
    </style>
</head>
<body onload="fun()">
    
    <div>
        <h1 id="h1">Your Color Is:</h1>
        <h1 id="col"></h1>
    </div>
    <script>
        function fun(){
            var color=prompt("enter your favourite color name or its hex value...","");
            if(color==""){
                alert("please type a color name or hexcode value");
                fun();
            }
            else if(color==null){
                bool=confirm("want to try again");
                if(bool){
                    fun();
                }
                else{
                    alert("Have A Good Day");
                }
            }
            else{
                var a=document.getElementById("col");
                a.style.color=color;
                if(a.style.color==""){
                    document.getElementById("h1").style.display="none";
                    a.innerHTML="That is not a color.";
                }
                else{
                    a.innerHTML=color;                        
                }
                }
            }
    </script>
</body>
</html>
